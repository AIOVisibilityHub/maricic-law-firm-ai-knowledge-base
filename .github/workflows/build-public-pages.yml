name: Build public pages & sitemaps

on:
  push:
    paths:
      - "schemas/**"
      - "ai-generators/**"
      - "build_public_pages.py"
      - "generate_sitemaps.py"
      - ".github/workflows/build-public-pages.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pages-and-sitemaps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Build public pages
        run: |
          set -e
          if [ -f "ai-generators/build_public_pages.py" ]; then
            python ai-generators/build_public_pages.py
          elif [ -f "build_public_pages.py" ]; then
            python build_public_pages.py
          else
            echo "ERROR: build_public_pages.py not found"
            exit 1
          fi

      - name: Build sitemaps (optional)
        run: |
          if [ -f "generate_sitemaps.py" ]; then
            python generate_sitemaps.py
          else
            echo "generate_sitemaps.py not found, skipping"
          fi

      - name: Commit generated files (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A

          git status

          git commit -m "Auto-generate public pages" || echo "No changes to commit"
          git push
